<mat-toolbar class="navbar">
    <div class="container">
      <div class="logo">
        <a routerLink="/">
          <img src="./SD logo M Rectangle.png" alt="SD Hub Logo">
        </a>
      </div>
  
      <div class="nav-links" [class.show]="isMenuOpen">
        <a mat-button routerLink="/home" routerLinkActive="active">HOME</a>
        <a mat-button routerLink="/aboutus" routerLinkActive="active">ABOUT US</a>
        <a mat-button routerLink="/main-course" routerLinkActive="active">COURSES</a>
        <a mat-button routerLink="/signup" routerLinkActive="active">REGISTRATION</a>
        <a mat-button routerLink="/signin" routerLinkActive="active">SIGN-IN</a>
      </div>
  
      <button mat-button class="contact-btn" routerLink="/contact">
        Contact Us
        <mat-icon>mail_outline</mat-icon>
      </button>
  
      <button mat-icon-button class="menu-btn" (click)="toggleMenu()">
        <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
      </button>
    </div>
  </mat-toolbar>
